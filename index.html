<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub User Info</title>

  <!-- Bootstrap 5.3.8 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">GitHub User Information</h1>

    <!-- User Info Card -->
    <div class="card mb-4">
      <div class="card-body text-center">
        <img id="avatar" class="rounded-circle mb-3" width="120" alt="GitHub Avatar">
        <p><strong>Username:</strong> <span id="login"></span></p>
        <p><strong>Public Repositories:</strong> <span id="repoCount"></span></p>
      </div>
    </div>

    <!-- Repo List -->
    <div class="card">
      <div class="card-body">
        <h4>Repositories</h4>
        <ol id="repoList"></ol>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
